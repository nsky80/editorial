{% extends 'main/header.html' %}
    {% block title %}Register | SignUp for Change{% endblock %}

    {% block content %}
        <div class="container">
			<center><h2>Register Yourself!</h2></center>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up
                </button>

            </form>
            <br>
            If you already have an account <a href="/login" class="waves-effect waves-light btn">
            <i class="material-icons left">group_work</i>Login</a> instead.
		</div>
    {% endblock %}
