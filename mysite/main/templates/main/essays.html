{% extends 'main/header.html' %}
{% block title %}{{series_title}}{% endblock %}
<!-- This redirected from series -->
{% block content %}

{% load static %}
<div class="container style="max-width:1500px; min-height:100%">
    <div class="row">
        {% for es in essays %} 
        <!-- size 6 on a large screen, 12 on a small, 6 on a med -->
            <div class="col s12 m6 l6">
                <a href="{{es.essay_slug}}" class="waves-effect waves-light" style="color:#000">
                    <div class="card-panel hoverable" style="height:470px; background-color:#FFFFFF;">
                        <div class="card-image">
                            <img class="responsive-img" src="{% static 'main/images/sample-1.jpg' %}"">
                            <br><span class="card-title"><h6><b>{{es.essay_title}}</b></h6></span>
                        </div>
                        <div class="card-content">
                            <p>{{es.essay_content | truncatechars_html:100}}</p>
                        </div>
                        <div class="card-action right-align">
                            <a href="{{es.essay_slug}}" class="waves-effect waves-light btn" style="color:#000000; background-color:light blue">Read More..</a>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
