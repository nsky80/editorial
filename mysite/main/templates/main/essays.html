{% extends 'main/header.html' %}
{% block title %}{{series_title}}{% endblock %}
<!-- This redirected from series -->
{% block content %}
<div class = "container">
    <div class="row">
        {% for es in essays %}
            <div class="col s12 m6 l4">
                <a href="{{es.essay_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{es.essay_title}}</div>
                            <p>{{es.essay_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
