{% extends 'main/header.html' %}
{% block title %} Setting your Profile {% endblock %}

{% block account %}
       
<main>
    <h1 class="center" style="margin-top: -10px;">	<center><h1><b>Edit Your Profile</b></h1></center></h1>
    <div class="container hoverable" style="padding: 20px; background-color: white; margin-top: 10px;">
         <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn waves-effect waves-light" type="submit" name="action"><b>Submit
                </b><i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</main>
<br>
{% endblock %}
