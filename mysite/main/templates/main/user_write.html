{% extends "main/header.html" %}

{% block content %}
{{ form.media }}
    <div class="container hoverable" style="background-color: #f8f8f8">
        <div style="margin: 20px; padding-top: 12px;padding-bottom: 15px;">
            <form method="post" action='' enctype="multipart/form-data">

                    {% csrf_token %}
                    {{ form.as_p}}

                    <div style="padding-top: 20px;padding-bottom:20px;">
                    <button class="btn waves-effect waves-light" type="submit" name="action"><b>Submit
                            </b>><i class="material-icons right">send</i>
                    </button>
                    </div>
            </form>

        </div>
    </div>
{% endblock %}
