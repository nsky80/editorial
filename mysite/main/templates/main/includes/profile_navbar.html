{% load static %}
<style>
        header, main, footer {
          padding-left: 300px;
        }
        @media only screen and (max-width: 992px) {
          header, main, footer {
            padding-left: 0;
          }
        }
        @media only screen and (min-width: 1925px) {
          header, main, footer, .fixed-action-btn {
            padding-right: 300px !important;
            transition: all 0.5s ease;
          }
        }
    </style>

    <script>
        $(document).ready(function(){
          $('.sidenav').sidenav();
            $('#sidebar-1').sidenav({ edge: 'left' });  
        });
    </script>
        
    <header>
        <!-- Navigation bar goes Here -->
            <nav class="brown darken-1" role="navigation">
                <div class="nav-wrapper">
                    <div class="row">
                        <div class="col s12">
                            <a id="burger-icon-1" href="#" data-target="sidebar-1" class="left sidenav-trigger show-on-medium"><i class="material-icons">menu</i></a>

                                    sentiment_very_satisfied</i></a>
                            <ul id="nav-mobile" class="right hide-on-med-and-down">
                                    <li><a href="/home"><i class="material-icons left">home</i>Home</a></li>
                                    <li><a href="/community"><i class="material-icons left">people</i>Community</a></li>
                                    <li><a href="/about"><i class="material-icons left">domain</i>About</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
    </header>

            <div class="user-view">

                <a href="#!name"><span class="black-text name"><b>{{user.username}}</b></span></a>
                <a href="#!email"><span class="white-text email">{{user.email}}</span></a>
            </div>
        </li>
            <li><a href="/home"><i class="material-icons left">home</i>Home</a></li>
